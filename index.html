<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
<header class="hero">
    <h1 class="app-title">
        Weather Dashboard
    </h1>
</header>
<main class="flex-row justify-space-between">
    <!-- search box -->
    <div class="col-12 col-md-4">
        <div class="card">
        <h3 class="card-header">Search For A City:</h3>
        <form id="search-box" class="card-body">
            <input name="search" id="search-box" type="text" autofocus="true" class="search-form" placeholder="Louisville, KY" />
            <button type="submit" class="button">Search</button>
        </form>
        </div>
        <!--past searches-->
        <div class="card"></div>
    </div>
    <!-- Search results go here -->
    <div class="col-12 col-m-8">
        <div id="present-container"></div>
        <div id="future-container" class="list-group"></div>
    </div>
</main>

<!-- scripts -->
<script src="./assets/js/script.js"></script>
</body>
</html>
