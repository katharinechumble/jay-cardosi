<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style sheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <!-- search box -->
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header">Search For A City:</h3>
          <form id="search-box-form" class="card-body">
            <input
              name="search"
              id="search-box"
              type="text"
              autofocus="true"
              class="search-form"
              placeholder="Louisville, KY"
            ></input>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <!--past searches-->
        <div id="search-container" class="card"></div>
      </div>
      <!-- Search results go here -->
      <div class="col-12 col-m-8">
        <div id="present-container" class="card">
            <p id="air-temp">Temp:</p>
            <p id="wind-speed">Wind:</p>
            <p id="current-conditions">Current Conditions:</p>
            <p id="uv-index">UV Index:</p>
        </div>
        <div id="future-container" class="list-group future-forecast">
            <div id= "day-1" class="card"><p id="day-1-conditions" class="day-1-wind day-1-humid"></p></div>
            <div id= "day-2" class="card"><p id="day-2-conditions" class="day-2-wind day-2-humid"></p></div>
            <div id= "day-3" class="card"><p id="day-3-conditions" class="day-3-wind day-3-humid"></p></div>
            <div id= "day-4" class="card"><p id="day-4-conditions" class="day-4-wind day-4-humid"></p></div>
            <div id= "day-5" class="card"><p id="day-5-conditions" class="day-5-wind day-5-humid"></p></div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
